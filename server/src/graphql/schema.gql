type Coin {
  id: String!
  rank: String!
  symbol: String!
  name: String!
  priceUsd: String
  changePercent24Hr: String
  volumeUsd24Hr: String
}

type Market {
  exchangeId: String!
  name: String!
  rank: String!
}

type Query {
  coins(limit: Int): [Coin]!
  coin(id: String!): Coin!
  markets: [Market]!
}
